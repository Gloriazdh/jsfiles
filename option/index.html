<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script>
(function($){
  $(document).ready(function(){
    var ops=$("#edit-e-platform-event-category option:selected");
    ops.each(function(){
      if($(this).val()=="All"){$("#e-banner1").hide();$("#e-banner2").hide();$("#e-banner3").hide();}
      if($(this).val()=="Entrepreneurship Salon"){$("#e-banner1").show();$("#e-banner2").hide();$("#e-banner3").hide();}
      if($(this).val()=="Entrepreneurship Contest"){$("#e-banner1").hide();$("#e-banner2").show();$("#e-banner3").hide();}
      if($(this).val()=="Master Class"){$("#e-banner1").hide();$("#e-banner2").hide();$("#e-banner3").show();}
    })
$("#edit-e-platform-event-category").change(function(){
      if($(this).val()=="All"){$("#e-banner1").hide();$("#e-banner2").hide();$("#e-banner3").hide();}
      if($(this).val()=="Entrepreneurship Salon"){$("#e-banner1").show();$("#e-banner2").hide();$("#e-banner3").hide();}
      if($(this).val()=="Entrepreneurship Contest"){$("#e-banner1").hide();$("#e-banner2").show();$("#e-banner3").hide();}
      if($(this).val()=="Master Class"){$("#e-banner1").hide();$("#e-banner2").hide();$("#e-banner3").show();}
  })
  })
})(jQuery);
</script>
